<div class="container pt-3 my-auto" th:fragment="contenido">

  <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="true">
    <div class="carousel-indicators">
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
      <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
    </div>

    <div class="carousel-inner">
      <div class="carousel-item active">
        <img src="/src/main/resources/static/images/fiesta-nac-inmigrantes.jpg" class="d-block w-100" alt="Fiesta del inmigrante"/>
      </div>

      <div class="carousel-item">
        <img src="/src/main/resources/static/images/Fiesta-Nacional-Yerba.jpg" class="d-block w-100" alt="Fiesta de la Yerba Mate"/>
      </div>

      <div class="carousel-item">
        <img src="/src/main/resources/static/images/Fiesta-Nacional-Té.jpg" class="d-block w-100" alt="Fiesta del té"/>
      </div>
    </div>

    
    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>

    <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
    
  </div>
</div>
         
<script th:fragment="script"></script>
